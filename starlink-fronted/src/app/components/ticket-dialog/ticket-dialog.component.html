<h2 mat-dialog-title>Estado de Ticket</h2>
<mat-dialog-content class="mat-typography">
  <br>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="estado" >
      <th mat-header-cell *matHeaderCellDef> Estado</th>
      <td mat-cell *matCellDef="let ticketEstado"> {{ticketEstado.estado}} </td>
    </ng-container>
    <ng-container matColumnDef="fechaestado">
      <th mat-header-cell *matHeaderCellDef> Fecha</th>
      <td mat-cell *matCellDef="let ticketEstado"> {{ticketEstado.fechaestado}} </td>
    </ng-container>
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef> Comentario</th>
      <td mat-cell *matCellDef="let ticketEstado"> {{ticketEstado.comentario}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
